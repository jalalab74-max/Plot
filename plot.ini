import numpy as np
import matplotlib.pyplot as plt

# تولید ۱۰۰۰ داده رندم
np.random.seed(42)
data = np.random.normal(0, 1, 1000)

# رسم هیستوگرام ساده
plt.figure(figsize=(10, 6))
plt.hist(data, bins=30, alpha=0.7, edgecolor='black')
plt.title('توزیع ۱۰۰۰ داده رندم')
plt.xlabel('مقدار')
plt.ylabel('تعداد')
plt.grid(True, alpha=0.3)
plt.show()

# رسم نمودار خطی
plt.figure(figsize=(10, 6))
plt.plot(data[:100], 'b-', alpha=0.7)
plt.title('۱۰۰ داده اول از ۱۰۰۰ داده رندم')
plt.xlabel('شماره نمونه')
plt.ylabel('مقدار')
plt.grid(True, alpha=0.3)
plt.show()